<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OG Image Generator – NumConvert</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1d1d1f;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      padding: 40px;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: #86868b; margin-bottom: 32px; font-size: 15px; }
    canvas {
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      max-width: 100%;
      height: auto;
    }
    .btn {
      margin-top: 28px;
      padding: 16px 48px;
      background: #0071e3;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #0077ED; }
    .note {
      margin-top: 20px;
      color: #86868b;
      font-size: 14px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }
    .note strong { color: #fff; }
  </style>
</head>
<body>
  <h1>OG Preview Image Generator</h1>
  <p class="subtitle">Click the button to download og-preview.png (1200×630)</p>

  <canvas id="canvas" width="1200" height="630"></canvas>

  <button class="btn" onclick="download()">⬇ Download og-preview.png</button>

  <p class="note">
    <strong>After downloading:</strong><br>
    1. Move <strong>og-preview.png</strong> to your project root folder<br>
    2. Run: <strong>git add . && git commit -m "add OG image" && git push</strong><br>
    3. Re-check on <strong>LinkedIn Post Inspector</strong>
  </p>

  <script>
    const W = 1200, H = 630;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function draw() {
      // --- Background gradient ---
      const grad = ctx.createLinearGradient(0, 0, W, H);
      grad.addColorStop(0, '#0050b3');
      grad.addColorStop(0.5, '#0071e3');
      grad.addColorStop(1, '#00a2ff');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, W, H);

      // --- Subtle code pattern in background ---
      ctx.save();
      ctx.globalAlpha = 0.04;
      ctx.fillStyle = '#fff';
      ctx.font = '22px monospace';
      const codes = '01 0A F3 10 1F 00 11 AB FF 7C 3E 5D B2 08 CC DD EE 42 9A 01 0B 1C 2D 3E 4F 50 61 72 83 94 A5 B6 C7 D8 E9 FA';
      for (let y = 30; y < H; y += 40) {
        const offset = (y / 40) % 2 === 0 ? 0 : 60;
        ctx.fillText(codes, -offset, y);
      }
      ctx.restore();

      // --- Decorative circles ---
      ctx.save();
      ctx.globalAlpha = 0.06;
      ctx.fillStyle = '#fff';
      ctx.beginPath(); ctx.arc(100, 530, 200, 0, Math.PI * 2); ctx.fill();
      ctx.beginPath(); ctx.arc(1100, 100, 250, 0, Math.PI * 2); ctx.fill();
      ctx.restore();

      // --- Logo text ---
      ctx.fillStyle = 'rgba(255,255,255,0.85)';
      ctx.font = '600 26px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('⚡ NUMCONVERT', W / 2, 140);

      // --- Main title ---
      ctx.fillStyle = '#ffffff';
      ctx.font = '800 76px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('Number System', W / 2, 250);
      ctx.fillText('Converter', W / 2, 338);

      // --- Subtitle ---
      ctx.fillStyle = 'rgba(255,255,255,0.85)';
      ctx.font = '400 26px sans-serif';
      ctx.fillText('Convert instantly between number systems — free & open source', W / 2, 400);

      // --- Badges ---
      const badges = ['Binary', 'Decimal', 'Octal', 'Hexadecimal'];
      const badgeW = 165, badgeH = 44, badgeGap = 20;
      const totalBadgeW = badges.length * badgeW + (badges.length - 1) * badgeGap;
      let bx = (W - totalBadgeW) / 2;
      const by = 445;

      ctx.font = '600 20px monospace';
      ctx.textAlign = 'center';
      badges.forEach(label => {
        // Badge background
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 1.5;
        roundRect(ctx, bx, by, badgeW, badgeH, 22);
        ctx.fill();
        ctx.stroke();

        // Badge text
        ctx.fillStyle = '#ffffff';
        ctx.fillText(label, bx + badgeW / 2, by + 29);
        bx += badgeW + badgeGap;
      });

      // --- URL at bottom ---
      ctx.fillStyle = 'rgba(255,255,255,0.55)';
      ctx.font = '400 20px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('mab-barket.github.io/Num-Converter', W / 2, 570);
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'og-preview.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    draw();
  </script>
</body>
</html>
